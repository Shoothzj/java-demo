plugins {
    id 'java'
}

group 'com.github.shoothzj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'joda-time:joda-time:2.10.6'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
//    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: this.rootProject.springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.3.RELEASE'

    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-mongodb
//    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '3.0.3.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.2.3.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
