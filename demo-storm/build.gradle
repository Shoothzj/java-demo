plugins {
    id 'java'
}

group 'com.github.shoothzj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    all {
        exclude group: 'com.twitter', module: 'carbonite'
    }
}

dependencies {
    //基本包
    compile project (":demo-base")
// https://mvnrepository.com/artifact/com.twitter/carbonite
//    compile group: 'com.twitter', name: 'carbonite', version: '1.5.0'

    // https://mvnrepository.com/artifact/org.apache.storm/storm-core
    compile group: 'org.apache.storm', name: 'storm-core', version: '2.2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
