plugins {
    id 'java'
}

group 'com.github.shoothzj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile project (":demo-base")
    compile group: 'org.apache.curator', name: 'curator-recipes', version: '4.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

task zookeeperClient(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.github.shoothzj.demo.zookeeper.ZooKeeperConnection'
    }
    archiveFileName = 'ttbb.jar'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}