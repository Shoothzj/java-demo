plugins {
    id 'java'
}

group 'com.github.shoothzj'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.data/spring-data-neo4j
    compile group: 'org.springframework.data', name: 'spring-data-neo4j', version: '5.3.3.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: this.rootProject.springBootVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
